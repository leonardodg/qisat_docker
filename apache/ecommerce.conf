<VirtualHost *:80>
    ServerName local-ecommerce.qisat.dev
    DocumentRoot /var/www/html/e-commerce
    <Directory /var/www/e-commerce>
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/ecommerce-error.log
    CustomLog ${APACHE_LOG_DIR}/ecommerce-access.log combined
</VirtualHost>