<VirtualHost *:80>
    ServerName teste.qisat.local
    DocumentRoot /var/www/html/teste/
    <Directory /var/www/html/teste >
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/teste-error.log
    CustomLog ${APACHE_LOG_DIR}/teste-access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName teste.qisat.local
        DocumentRoot /var/www/html/teste/
        ErrorLog ${APACHE_LOG_DIR}/teste-ssl-error.log
        CustomLog ${APACHE_LOG_DIR}/teste-ssl-access.log combined
        SSLCertificateFile /var/imported/ssl/teste-qisat-local.crt
        SSLCertificateKeyFile /var/imported/ssl/teste-qisat-local.key
        SSLEngine on
    </VirtualHost>
</IfModule>