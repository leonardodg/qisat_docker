<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName local-moodle.qisat.dev
        DocumentRoot /var/www/html/moodle
        ErrorLog ${APACHE_LOG_DIR}/moodle-ssl-error.log
        CustomLog ${APACHE_LOG_DIR}/moodle-ssl-access.log combined
        SSLCertificateFile /var/imported/ssl/local-moodle.qisat.dev.crt
        SSLCertificateKeyFile /var/imported/ssl/local-moodle.qisat.dev.key
        SSLEngine on
    </VirtualHost>
</IfModule>