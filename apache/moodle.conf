<VirtualHost *:80>
    ServerName local-moodle.qisat.dev
    DocumentRoot /var/www/html/moodle
    <Directory /var/www/html/moodle>
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/moodle-error.log
    CustomLog ${APACHE_LOG_DIR}/moodle-access.log combined
</VirtualHost>