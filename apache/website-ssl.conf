<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName local-site.qisat.dev
        DocumentRoot /var/www/html/website/assets
        ErrorLog ${APACHE_LOG_DIR}/website-ssl-error.log
        CustomLog ${APACHE_LOG_DIR}/website-ssl-access.log combined
        SSLCertificateFile /var/imported/ssl/local-website.qisat.dev.crt
        SSLCertificateKeyFile /var/imported/ssl/local-website.qisat.dev.key
        SSLEngine on
    </VirtualHost>
</IfModule>