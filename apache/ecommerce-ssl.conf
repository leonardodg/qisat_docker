<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName local-ecommerce.qisat.dev
        DocumentRoot /var/www/html/e-commerce
        ErrorLog ${APACHE_LOG_DIR}/ecommerce-ssl-error.log
        CustomLog ${APACHE_LOG_DIR}/ecommerce-ssl-access.log combined
        SSLCertificateFile /var/imported/ssl/local-ecommerce.qisat.dev.crt
        SSLCertificateKeyFile /var/imported/ssl/local-ecommerce.qisat.dev.key
        SSLEngine on
    </VirtualHost>
</IfModule>